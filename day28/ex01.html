<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01.html</title>
</head>
<body>

    <h1>input 연습</h1>
    <hr>

    <ul>
        <li>input 태그는 대부분 form태그 내부에 배치하여 사용한다</li>
        <li>input 태그는 사용자 입력 편의성을 위해 type을 변경할 수 있다</li>
        <li>type를 지정하지 않으면 기본은 type="text"이다</li>
        <li>form태그의 action 속성은 입력값을 보낼 서버의 경로이다</li>
    </ul>
    <!-- vscode 주석 처리 : ctrl + k, c -->
    <!-- vscode 주석 해제 : ctrl + k, u -->
    <form action="https://search.naver.com/search.naver">   <!--변수이름 무조건 query로 해야함 (qX)-->
        <p><input type="text" name="query" placeholder="네이버 검색어 입력"
            autocomplete="off" required></p>    <!--required 필수값--> 
                                                <!--속성이름과 값의 이름이 같을 경우 속성이름만 적어도 됨-->
                                                <!--ex) required="required"-->
        <!--<p><input type="text" name="where" placeholder="image,newsmkin"></p>-->
        <!-- <p>
            <label><input type="radio" name="where" value="image">이미지</label>
            <label><input type="radio" name="where" value="news">뉴스</label>
            <label><input type="radio" name="where" value="kin">지식in</label>
        </p> -->

        <p>
            <select name="where">
                <option value="">통합검색</option>
                <option value="image">이미지</option>
                <option value="news">뉴스</option>
                <option value="kin">지식in</option>
            </select>
        </p>

        <p><input type="submit" value="검색"></p>
    </form>

</body>
</html>
